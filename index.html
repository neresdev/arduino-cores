<!DOCTYPE html>
<html>
    <head>
        <title>Colors For Arduino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
            div{
                text-align: center;
                margin-top: 5%;
                justify-content: space-between;
            }
            h1{
                display: inline-block;
            }
            buttom{
                width: 200px;
                height: 50px;
            }
            p{
                font-size: 20px;
            }
        </style>
    </head>
<body>
    <div width="100%" height="100%">
        <buttom type="buttom" class="btn btn-success" onclick="mudaCor('green')"></buttom>
        <buttom type="buttom" class="btn btn-danger" onclick="mudaCor('red')"></buttom>
        <buttom type="buttom" class="btn btn-warning" onclick="mudaCor('yellow')"></buttom>
    </div>
</body>
<script>
const mudaCor = (cor) => {
    document.body.style.backgroundColor = cor
}
</script>
</html>
